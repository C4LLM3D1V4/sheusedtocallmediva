<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Ring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="text" id="resposta" placeholder="Type your answer here">
    <p class="hidden-text">Youtube link</p>

    <script>
        document.getElementById("resposta").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                verificarResposta();
            }
        });

        function verificarResposta() {
            const resposta = document.getElementById("resposta").value.toLowerCase();
            if (resposta === "frustrated") {
                window.location.href = "https://sheusedtocallmediva.github.io/frustration.html";
            } else {
                alert("Wrong answer. You can do better.");
            }
        }
    </script>
</body>
</html>
