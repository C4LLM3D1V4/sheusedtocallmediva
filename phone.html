<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Phone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-container">
        <div class="display">
            <input type="text" id="input-number" readonly>
        </div>
        <div class="keypad">
            <button class="key" onclick="pressKey(1)">1</button>
            <button class="key" onclick="pressKey(2)">2</button>
            <button class="key" onclick="pressKey(3)">3</button>
            <button class="key" onclick="pressKey(4)">4</button>
            <button class="key" onclick="pressKey(5)">5</button>
            <button class="key" onclick="pressKey(6)">6</button>
            <button class="key" onclick="pressKey(7)">7</button>
            <button class="key" onclick="pressKey(8)">8</button>
            <button class="key" onclick="pressKey(9)">9</button>
            <button class="key" onclick="pressKey(0)">0</button>
            <button class="key delete" onclick="clearInput()">Delete</button>
            <button class="key submit" onclick="submitNumber()">Proceed</button>
        </div>
    </div>

    <script>
        const sounds = {
            1: new Audio('sounds/1.mp3'),
            2: new Audio('sounds/2.mp3'),
            3: new Audio('sounds/3.mp3'),
            4: new Audio('sounds/4.mp3'),
            5: new Audio('sounds/5.mp3'),
            6: new Audio('sounds/6.mp3'),
            7: new Audio('sounds/7.mp3'),
            8: new Audio('sounds/8.mp3'),
            9: new Audio('sounds/9.mp3'),
            0: new Audio('sounds/0.mp3'),
            delete: new Audio('sounds/delete.mp3'),
            proceed: new Audio('sounds/proceed.mp3'),
        };

        // Reduz o volume dos sons em aproximadamente -2 dB (~20-25% de redução)
        for (let key in sounds) {
            if (sounds.hasOwnProperty(key)) {
                sounds[key].volume = 0.75;
            }
        }

        function pressKey(num) {
            const input = document.getElementById('input-number');
            if (input.value.length < 6) {
                input.value += num;
                playSound(num);
            }
        }

        function playSound(key) {
            if (sounds[key]) {
                sounds[key].currentTime = 0; // Reinicia o áudio do início
                sounds[key].play();
            }
        }

        function clearInput() {
            playSound('delete');
            document.getElementById('input-number').value = '';
        }

        function submitNumber() {
            playSound('proceed');
            const input = document.getElementById('input-number').value;
            
            // Redirecionar com base no número digitado
            if (input === '113165') {
                window.location.href = 'https://c4llm3d1v4.github.io/sheusedtocallmediva/birth.html';
            } else if (input === '1') {
                window.location.href = 'https://c4llm3d1v4.github.io/sheusedtocallmediva/';
            } else if (input === '69420') {
                window.location.href = 'https://youtu.be/JUp2SuVR4IM';
            } else if (input === '6942') {
                window.location.href = 'https://c4llm3d1v4.github.io/sheusedtocallmediva/';
            } else if (input === '986368') {
                window.location.href = 'https://c4llm3d1v4.github.io/sheusedtocallmediva/';    

            } else {
                alert('Invalid number.');
            }
        }
    </script>
</body>
</html>
